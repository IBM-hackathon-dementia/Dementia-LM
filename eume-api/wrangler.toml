name = "eume-api"
main = "src/index.ts"
compatibility_date = "2023-01-01"

# 환경 변수는 .dev.vars 파일에서 로드됩니다 (로컬 개발시)
# 프로덕션 환경 변수는 Cloudflare 대시보드에서 설정

# KV 저장소 설정 (백업용 - 점진적 마이그레이션시)
kv_namespaces = [
  { binding = "CONVERSATION_HISTORY", id = "b314b5fad40d4011a90e8baa3a9ceb9d" }
]

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "eume-database"
database_id = "51dd0464-306f-471d-8a65-fc8f58e679fb"
